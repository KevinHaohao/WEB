<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建联系人</title>
    <link rel="stylesheet" type="text/css" href="Add_css.css"/>
    <script src="Function.js"></script>
</head>
<body>
<div id="box">
    <div id="title"><h1>联系人的信息</h1></div>
    <div id="add_box">
        <p>姓名：<input class="input_content" type="text" id="name" ></p>
        <p>电话：<input class="input_content" type="text" id="phone_number" ></p>
        <p>邮箱：<input class="input_content" id="email" type="text" id="email" ></p>
        <p>住址：<input class="input_content" type="text" id="address" ></p>
        <p>QQ：<input class="input_content" type="text" id="QQ" ></p>
        <input type="submit" class="add_button" value="确认添加" onclick="checkInput()">
    </div>

</div>
</body>
</html>
